<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./ceaser-augustus-denarius.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./ceaser-augustus-denarius.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Denarius</title>
  </head>

  <body class="min-vh-100 overflow-hidden">
    <div class="container-fluid bg-dark pt-3 pb-3">
      <hgroup class="row text-light d-flex align-items-center display-4">
        <i class="bi bi-list col-2" id="menu-icon"></i>
        <h1 class="col-8 col-sm-10 offset-sm-1 text-center">Denarius</h1>
        <i
          class="bi bi-controller col-1 pointer"
          title="games"
          id="game-icon"
        ></i>
      </hgroup>
    </div>

    <div class="container-fluid">
      <main class="row">
        <nav
          class="h-100 col-7 col-sm-5 col-lg-3 p-3 fs-4 lh-lg bg-white overflow-y-scroll z-3 position-relative"
          id="sidebar"
        >
          <button
            type="button"
            class="fs-2 bg-gradient bg-primary-subtle mt-3 ms-4 p-2 text-center rounded-5 z-2 position-absolute"
            id="tour-button"
            title="create tour"
          >
            <i class="bi bi-mortarboard-fill"></i>
          </button>
          <h3 class="fs-2">Home</h3>
          <ul id="category-list" class="mb-5 list-group list-group-flush"></ul>

          <h3
            class="fs-2 d-flex justify-content-between pe-4"
            id="project-header"
          >
            <span>Projects</span>
            <button
              type="button"
              id="add-project-button"
              title="add project"
              class="p-0"
            >
              <i class="bi bi-plus-square fs-3"></i>
            </button>
          </h3>
          <ul id="project-list" class="list-group list-group-flush"></ul>

          <dialog
            id="project-name-form-container"
            class="position-fixed m-0 z-3 p-0"
          >
            <form id="project-name-form" method="dialog">
              <label
                for="project-name"
                class="h6 text-white m-0 text-bg-secondary p-1"
                >Project name:
              </label>
              <div class="d-flex align-items-center p-1">
                <input
                  id="project-name"
                  class="form-control m-2"
                  type="text"
                  placeholder="project name"
                  minlength="1"
                  maxlength="255"
                />
                <!-- maxlength because of database schema, and who would put such a long name? -->
                <button
                  type="submit"
                  title="create project"
                  class="bg-success-subtle me-1"
                >
                  <i class="bi bi-folder-plus"></i>
                </button>
                <button
                  type="reset"
                  title="cancel"
                  class="bg-danger-subtle"
                  id="project-name-form-reset"
                >
                  <i class="bi bi-x-square"></i>
                </button>
              </div>
            </form>
          </dialog>
        </nav>

        <section
          class="col-12 col-sm-7 col-lg-9 bg-body-secondary overflow-y-scroll p-4"
          id="JS-insertion-container"
        >
          <!-- content inserted by JS -->
        </section>
      </main>
    </div>

    <script src="./app.bundle.js" async></script>
    <script src="./styles.bundle.js" async></script>
  </body>
</html>
